<div>
    <form name="form" class="form-dashboard"   novalidate>
        <div class="form-group">
            <select class="form-control select-dashboard" required
            (change)="loadQuestions()"
            [(ngModel)] = "currentSurveyId" name="survey" #survey="ngModel">
              <option value="" disabled selected hidden>Escoge la encuesta</option>
              <option class="select-option" *ngFor="let survey of surveys"
                  [value]="survey._id" >
                  {{survey.name}}
              </option>
            </select>
            <div *ngIf="survey.invalid && (survey.dirty || survey.touched)"
                 class="alert alert-danger">
              <div *ngIf="survey.errors.required">
                Selecciona una encuesta
              </div>

            </div>
        </div>
        <div *ngIf="currentSurveyId" class="form-group">
            <mat-radio-group class="example-radio-group" [(ngModel)]="currentQuestionId" name="questions-group">
                <mat-radio-button class="example-radio-button" *ngFor="let question of questions"
                  [value]="question._id">
                  {{question.title}}
                </mat-radio-button>
            </mat-radio-group>
