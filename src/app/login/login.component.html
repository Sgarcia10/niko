<!-- <div class="container-cover" > -->
<div class="container container-cover" [style.min-height.px]="height">
<div class="container-full">
    <div class="container container-login">
        <div class="row ">
            <div class=" col-lg-7 col-sm-12 col-12 col-login">
                <div class="text-inicio">
                    <h1>Niko es una aplicación que te guiará en los aspectos éticos de cualquier proyecto que te encuentres realizando!</h1>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-1 col-sm-12 col-12 col-login">
                <div class="container-form">
                    <div class="login-text">
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <form name="form" class="form-login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <label class="loginText" for="username">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <label class="loginText" for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <button [disabled]="loading" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
